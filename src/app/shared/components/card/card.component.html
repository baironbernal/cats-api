<mat-card class="example-card" *ngIf="catImage">
    <img mat-card-image src="{{catImage.url}}" alt="Photo of a Shiba Inu">
    <mat-card-actions>

        <div class="example-button-container" *ngIf="configButton">
            <button *ngFor="let config of configButton" class="pink" mat-fab color="{{config.color}}" aria-label="Example icon button with a heart icon" (click)="addImageToFav(catImage)">
                <mat-icon>{{ config.name}}</mat-icon>
              </button>
        </div>

    </mat-card-actions>
</mat-card>

<mat-card class="example-card" *ngIf="cat">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{cat.title}}</mat-card-title>
        <mat-card-subtitle>{{cat.race}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{cat.url_image}}" alt="Photo of a Shiba Inu">

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
